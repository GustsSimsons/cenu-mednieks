<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cenu Mednieks</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,500,600,700' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/MainStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!---------------------------- TOP PART ------------------------------------->

    <div class="upper">
        <div class="upper-wrapper">
            <div class="top">
                <div class="logo">
                    <img src="/html/images/logo.png">
                    <p><span id="sw_sp1">C</span>enu<span id="sw_sp1">M</span>ednieks</p>
                </div>
                <div class="profile">
                    <p>Lielais Bobis</p>
                    <button id="profile-btn"><img src="/html/images/profile-pic.png" class="profile_img"></button>
                </div>
            </div>
            <div class="mid">
                <img src="/html/images/shooting_guy.png" class="side-img">
                <div id="mid_text">
                    <p id="sw_p1">Trāpi mērķī</p>
                    <div class="bot">
                        <form action="https://www.google.com/search" method="get" class="search_bar">
                            <input type="text" placeholder="Meklēt.." name="search" autocomplete="off">
                            <button type="submit"><img src="/html/images/magnifier-search.png" class="search_img"></button>
                        </form>
                    </div>
                </div>
                <img src="/html/images/aim_guy.png" class="side-img">
            </div>
            <div class="dropdown-section">
                <div class="dropdown">
                    <button class="dropbtn">Kārtot pēc <img src="/html/images/arrow_white.png"></button>
                    <div class="dropdown-content">
                        <a href="#">Augstākā cena</a>
                        <a href="#">Zemākā cena</a>
                        <a href="#">Alfabēta secības A-Z</a>
                        <a href="#">Pret alfabēta secības Z-A</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Cena <img src="/html/images/arrow_white.png"></button>
                    <div class="dropdown-content">
                        <a href="#">0€ - 4.99€</a>
                        <a href="#">5€ - 9.99€</a>
                        <a href="#">10€ +</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
<!---------------------------- ITEMS ------------------------------------->

    <div class="bottom" id="bottom">
        <!-----THIS IS AUTOMATICALLY GENERATED IN MainScripts.js VERY NICE VERY EXTENSIBLE----->
    </div>

<!---------------------------- PAGINATION ------------------------------------->

    <div class="pagination">
        <button class="arrow left" id="prev"><img src="/html/images/arrow_blue.png"></button> 
        <div class="page-numbers">
            <button class="page-btn" data-page="1">1</button>
            <button class="page-btn" data-page="2">2</button>
            <button class="page-btn" data-page="3">3</button>
            <button class="page-btn" data-page="4">4</button>
            <button class="page-btn" data-page="5">5</button>
            <span class="dots">...</span>
        </div>
        <button class="arrow right" id="next"><img src="/html/images/arrow_blue.png"></button> 
    </div>


    <div class="sw_footer">
        <img src="/html/images/review.png">
        <p>Novērtē mūs</p>
        <p id="v_line">|</p>
        <img src="/html/images/report.png">
        <p><a href="https://www.sudzibas.lv/">Raksti sūdzību</a></p>
    </div>
    </div>

<!---------------------------- PROFILE POP UP ------------------------------------->

    <div id="popup-container-prof" class="popup-container-prof">
        <div class="popup-wrapper-prof">
            <div class="blue-rectangle-prof">
                <div class="sidebar-prof">
                    <div class="logo-popup-log">
                        <img src="/html/images/logo.png" alt="Logo">
                    </div>
                    <ul>
                        <li><button id="profils-btn" class="active"><img src="/html/images/profile-icon.png" alt="Profils" class="prof-icons">Profils</button></li>
                        <li><button id="fav-btn"><img src="/html/images/star-icon.png" alt="Favorīti" class="prof-icons">Favorīti</button></li>
                    </ul>
                </div>
                <div class="profile-section-prof">
                    <h2>Profila bilde</h2>
                    <div class="profile-picture-actions">
                        <div class="profile-picture-placeholder">
                            <img src="/html/images/profile-icon.png" alt="Profila bilde">
                        </div>
                        <button class="orange-btn">Mainīt bildi</button>
                        <button class="outlined-btn">Dzēst bildi</button>
                    </div>
                    <h2 for="username">Lietotājvārds</h2>
                    <div class="username-input">
                        <input type="text" id="username" value="Lielais Bobis">
                        <button class="check">✓</button>
                    </div>
                    <button class="delete-profile-btn">Dzēst profilu</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="/js/MainScripts.js"></script>
</body>

</html>
