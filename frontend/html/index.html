<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenu mednieks</title>
    <link rel="stylesheet" href="/css/styling.css">
</head>
<body>
    <div id="nav">
        <div id="logo">
            <img src="/html/images/logoMain.png" alt="Logo - Cenu Mednieks">
        </div>
        <div id="nav-btn">
            <button id="login-btn">Ienākt</button>
            <button id="register-btn">Reģistrēties</button>
        </div>
    </div>
    <div id="middle">
        <img src="/html/images/archer.png" alt="Archer shooting a target">
        <div id="slogan-div">
            <h1 id="slogan-big">Nomedī cenu pirms tā nomedī tevi</h1>
            <p id="slogan-small">Atrodi lētāko cenu ātri un efektīvi</p>
        </div>
    </div>
    <div id="search">
        <input type="text" id="searchbar" placeholder="Meklēt">
        <div id="searchbar_extension">
            <img src="/html/images/search.png" alt="Search Logo" onclick="srchBttn()">
        </div>

    </div>
    <div id="popular">
        <div id="popular-text">
            <div id="line-left"></div>
            <p>Meklētākie produkti</p>
            <div id="line-right"></div>
        </div>
        <div id="products">
            <div class="card" id="card-1">
                <img src="" alt="Picture of a product" class="product-image" id="image-1">
                <div id="name-price">
                    <p id="name-1"></p>
                    <p id="price-1"></p>
                </div>
                <p class="store-name" id="store-name-1"></p>
                <img src="/html/images/stars.png" alt="review score" id="review-image">
            </div>
            <div class="card" id="card-2">
                <img src="" alt="Picture of a product" class="product-image" id="image-2">
                <div id="name-price">
                    <p id="name-2"></p>
                    <p id="price-2"></p>
                </div>
                <p class="store-name" id="store-name-2"></p>
                <img src="/html/images/stars.png" alt="review score" id="review-image">
            </div>
            <div class="card" id="card-3">
                <img src="" alt="Picture of a product" class="product-image" id="image-3">
                <div id="name-price">
                    <p id="name-3"></p>
                    <p id="price-3"></p>
                </div>
                <p class="store-name" id="store-name-3"></p>
                <img src="/html/images/stars.png" alt="review score" id="review-image">
            </div>
            <div class="card" id="card-4">
                <img src="" alt="Picture of a product" class="product-image" id="image-4">
                <div id="name-price">
                    <p id="name-4"></p>
                    <p id="price-4"></p>
                </div>
                <p class="store-name" id="store-name-4"></p>
                <img src="/html/images/stars.png" alt="review score" id="review-image">
            </div>
            <div class="card" id="card-5">
                <img src="" alt="Picture of a product" class="product-image" id="image-5">
                <div id="name-price">
                    <p id="name-5"></p>
                    <p id="price-5"></p>
                </div>
                <p class="store-name" id="store-name-5"></p>
                <img src="/html/images/stars.png" alt="review score" id="review-image">
            </div>
        </div>
    </div>
    <div id="footer">

    </div>

    <div id="login-modal" class="modal">
            <div class="blue-container">
                <img src="html/images/logo.png" alt="">
                <div class="login-container">
                    <form action="post">
                        <div class="login-header">
                            <h2>Pieslēgšanās</h2>
                        </div>
                        <div class="login-input">
                            <div class="input-wrapper">
                                <label for="email">E-pasts</label>
                                <input type="email" required>
                            </div>
                            <br>
                            <div class="input-wrapper">
                                <label for="password">Parole</label>
                                <input type="password" required>
                            </div>
                        </div>
                        <div class="login-button">
                            <button type="button">Pieslēgties</button>
                        </div>
                        <div class="create-profile">
                            <p>Vai Tev ir izveidots profils? <a href="#">Izveido</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="register-modal" class="modal">
            <div class="blue-container">
                <img src="html/images/logo.png" alt="">
                <div class="login-container">
                    <form action="post">
                        <div class="login-header">
                            <h2>Izveidot profilu</h2>
                        </div>
                        <div class="login-input">
                            <div class="input-wrapper">
                                <label for="username">Lietotājvārds</label>
                                <input type="username" required>
                        </div>
                            <br>
                            <div class="input-wrapper">
                                <label for="email">E-pasts</label>
                                <input type="email" required>
                        </div>
                            <br>
                            <div class="input-wrapper">
                                <label for="password">Parole</label>
                                <input type="password" required>
                        </div>
                            <br>
                            <div class="input-wrapper">
                                <label for="password">Parole vēlreiz</label>
                                <input type="password" required>
                            </div>
                        </div>
                        <div class="create-button">
                            <button>Izveidot profilu</button>
                            
                        </div>
                        <div class="create-profile">
                            <p>Vai Tev jau ir profils? <a href="#">Pieslēdzies</a></p>
                        </div>
                    </form>
                    </div>
                </div>
            </div>


    <script src="/js/index.js"></script>
</body>
</html>
